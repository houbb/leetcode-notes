		.nav {

		.container {

		}
		.search-bar input, .search-bar select {

			border: none;

			outline: none;
			background: #fff1;
			color: #fff;
			box-shadow: 0 2px 12px #0003;
			transition: background 0.2s, color 0.2s, box-shadow 0.2s;
		}
		.search-bar input:focus, .search-bar select:focus {

			color: #ff512f;
			box-shadow: 0 4px 16px #ff512f44;
		}
		.search-bar a.back-home {
			display: inline-block;
			margin-left: 16px;
			padding: 6px 18px;
			font-size: 1em;
			color: #e0e0e0;
			background: linear-gradient(90deg, #232946 0%, #a1c4fd 100%);
			border-radius: 12px;
			text-decoration: none;
			box-shadow: 0 1px 4px #a1c4fd33;
			transition: background 0.2s, color 0.2s;
		}
		.search-bar a.back-home:hover {
			background: linear-gradient(90deg, #232946 0%, #fd6e6a 100%);

		}
		.card-list {

		}
		.card {
			background: rgba(255,255,255,0.08);
			border-radius: 14px;
			box-shadow: 0 2px 12px #0002;
			padding: 18px 14px 32px 14px;
			transition: transform 0.18s, box-shadow 0.18s, border 0.2s;
			position: relative;
			overflow: hidden;

			border: 1.5px solid #fff2;

		@keyframes floatIn {

		}

		}

		}
		.card-meta {

		}
		.card-tags {

		}
		.tag {

			font-size: 0.93em;
			margin-right: 7px;
			margin-bottom: 4px;
			box-shadow: 0 1px 6px #a1c4fd33, 0 0 8px 2px #a1c4fd22 inset;
			border: 1px solid #a1c4fd33;
			transition: background 0.2s, color 0.2s, box-shadow 0.2s;
			cursor: pointer;
			animation: tagFadeIn 0.7s;
			opacity: 0.92;
		}
		@keyframes tagFadeIn {
			0% { opacity: 0; transform: scale(0.8); }
			100% { opacity: 1; transform: scale(1); }
		}
		.tag:hover {
			background: linear-gradient(90deg, #a1c4fd 0%, #fd6e6a 100%);
			color: #fff;
			box-shadow: 0 2px 12px #fd6e6a44, 0 0 12px 2px #a1c4fd44 inset;
			opacity: 1;
		}
		.card-desc {
			font-size: 0.98em;
			color: #f8f8f8;
			text-shadow: 0 1px 0 #0001;
			line-height: 1.6;
		}
		.card a {
			position: absolute;
			right: 18px;
			bottom: 18px;
			color: #e0e0e0;
			text-decoration: underline;
			font-size: 0.93em;
			background: linear-gradient(90deg, #232946 0%, #a1c4fd 100%);
			border-radius: 7px;
			padding: 4px 10px;
			box-shadow: 0 1px 3px #a1c4fd33;
			transition: background 0.2s, color 0.2s;
			font-weight: normal;
			letter-spacing: 0.5px;
		}
		.card a:hover {
			background: linear-gradient(90deg, #232946 0%, #fd6e6a 100%);
			color: #fff;
		}
		@media (max-width: 900px) {
			.card-list { grid-template-columns: repeat(2, 1fr); }
		}
		@media (max-width: 600px) {
			.container { padding: 8px; }
			h1 { font-size: 2em; }
			.card-list { grid-template-columns: 1fr; gap: 12px; }

		footer {
			margin-top: 3rem;
			padding: 2rem 1rem;
			background: rgba(0,0,0,0.7);
			text-align: center;
			color: #ccc;
		}
		footer img {
			max-height: 150px;
			margin: 0 10px;

			transition: transform 0.3s;

	</style>
	<script>
	// ÊòüÁ©∫Á≤íÂ≠êÂä®Áîª
	document.addEventListener('DOMContentLoaded', function() {
		const starBg = document.createElement('canvas');
		starBg.className = 'star-bg';
		document.body.appendChild(starBg);
		const ctx = starBg.getContext('2d');
		function resize() {
			starBg.width = window.innerWidth;
			starBg.height = window.innerHeight;
		}
		resize();
		window.addEventListener('resize', resize);
		// ÁîüÊàêÊòüÊòü
		const stars = Array.from({length: 120}, () => ({
			x: Math.random(),
			y: Math.random(),
			r: Math.random() * 1.2 + 0.6,
			c: `hsl(${Math.random()*360},100%,85%)`,
			dx: (Math.random()-0.5)*0.0005,
			dy: (Math.random()-0.5)*0.0005
		}));
		function draw() {
			ctx.clearRect(0,0,starBg.width,starBg.height);
			stars.forEach(s => {
				ctx.beginPath();
				ctx.arc(s.x*starBg.width, s.y*starBg.height, s.r, 0, 2*Math.PI);
				ctx.fillStyle = s.c;
				ctx.shadowColor = s.c;
				ctx.shadowBlur = 12;
				ctx.fill();
				s.x += s.dx;
				s.y += s.dy;
				if(s.x<0||s.x>1) s.dx*=-1;
				if(s.y<0||s.y>1) s.dy*=-1;
			});
			requestAnimationFrame(draw);
		}
		draw();
	});
	</script>

	<script src="./leetcode-index.js"></script>
	<script>
		function getHtmlUrl(mdUrl) {
			// ‰øÆÊ≠£‰∏∫ github pages Âú∞ÂùÄ
			return `https://houbb.github.io/leetcode-notes/posts/leetcode/${mdUrl.replace(/\.md$/, '.html')}`;
		}
		function initLeetcodePage() {
			const data = window.LEETCODE_INDEX || [];
			const categories = [...new Set(data.flatMap(d => d.categories))];
			const tags = [...new Set(data.flatMap(d => d.tags))];
			const categorySelect = document.getElementById('categorySelect');
			const tagSelect = document.getElementById('tagSelect');
			categories.forEach(c => {
				const opt = document.createElement('option');
				opt.value = c;
				opt.textContent = c;
				categorySelect.appendChild(opt);
			});
			tags.forEach(t => {
				const opt = document.createElement('option');
				opt.value = t;
				opt.textContent = t;
				tagSelect.appendChild(opt);
			});

			function renderCards(list) {
				const cardList = document.getElementById('cardList');
				cardList.innerHTML = '';
				if (list.length === 0) {
					cardList.innerHTML = '<div style="text-align:center;font-size:1.2em;">Ê≤°ÊúâÂåπÈÖçÁöÑÈ¢òÁõÆ</div>';
					return;
				}
				list.forEach(item => {
					const card = document.createElement('div');
					card.className = 'card';
					card.innerHTML = `
						<div class="card-title">${item.title}</div>
						<div class="card-meta">${item.date} | ÂàÜÁ±ª: ${item.categories.join(', ')}</div>
						<div class="card-tags">${item.tags.map(t => `<span class='tag'>${t}</span>`).join('')}</div>
						<div class="card-desc">${item.desc}</div>
						<a href="${getHtmlUrl(item.url)}" target="_blank">Êü•ÁúãÂéüÊñá</a>
					`;
					cardList.appendChild(card);
				});
			}

			function filterData() {
				const search = document.getElementById('searchInput').value.trim().toLowerCase();
				const category = categorySelect.value;
				const tag = tagSelect.value;
				let filtered = data.filter(item => {
					const matchSearch = search === '' ||
						item.title.toLowerCase().includes(search) ||
						item.categories.join(',').toLowerCase().includes(search) ||
						item.tags.join(',').toLowerCase().includes(search);
					const matchCategory = !category || item.categories.includes(category);
					const matchTag = !tag || item.tags.includes(tag);
					return matchSearch && matchCategory && matchTag;
				});
				renderCards(filtered);
			}

			document.getElementById('searchInput').addEventListener('input', filterData);
			categorySelect.addEventListener('change', filterData);
			tagSelect.addEventListener('change', filterData);

			renderCards(data);
		}
		if (window.LEETCODE_INDEX) {
			initLeetcodePage();
		} else {
			window.addEventListener('DOMContentLoaded', initLeetcodePage);
		}
	</script>
